{% for post in site.posts limit: 5 %}
    {% if forloop.first == true %}
    <div class="first-images item">
       <img src="{{ post.image }}" class="feature-first">
       <div class="news-content-one">
    {% else %}
    <div class="secound-images item">
        <img src="{{ post.image }}" class="feature">
        <div class="news-content-two">
    {% endif %}
          <h2>{{ post.title }}<h2>
          <p>Posted {{ post.date | date: "%b %-d %Y" }}</p>
       </div>
    </div>
{% endfor %}
